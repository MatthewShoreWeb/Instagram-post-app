<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Create Instagram Post</title>
</head>

<body>

    <div id="content">
        <div id="leavesContainer">
            <div>
            <img class="leaves" src="leaf.png" />
            <img class="leaves secondLeaf" src="leaf.png" />
        </div>
        <div>
            <img class="leaves" src="leaf3.png" />
            <img class="leaves secondLeaf" src="leaf3.png" />
        </div>
        </div>

        <div id="contentTitle"><img src="trojan.png" />
            <p></p><img id="flip" src="trojan.png" />
        </div>

        <div id="contentImage"><img id="mainImage" /></div>
        <div id="contentFooter"></div>
    </div>

    <div id="input">
        <input id="titleInput" type="text" placeholder="Enter Title" />
        <textarea placeholder="Enter Description" id="footerInput" cols="30" rows="10"></textarea>
        <input id="imageUpload" type="file" accept="image/png, image/jpeg" />
    </div>

    <script src="index.js"></script>
</body>

</html>
